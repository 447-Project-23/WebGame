<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="description" content="CMSC447 Web Game">
		<meta name="author" content="Nishwanth Gudibandla, Tyler Kash, Emerson Cho, Leyton Lineburg, George Rush">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="../css/login.css">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
		<script src="../js/login.js"></script>
        <title>
			447 Tower Defense
		</title>
	</head>
	<body>
		<div class="text-center">
			<h1 class="display-1">Sign Up or Log In</h1>
		</div>
    <div class="row">
      <div class="col text-center">
        <div class="row">
          <div class="col"></div>
          <form name="createForm" class="col-5 text-center g-3">
            <p>Create a New Account:</p>
            <label for="createUserText" class="form-label">Username</label>
            <input type="text" class="form-control" id="createUserText" value="" required>
            <div class="invalid-feedback">
              Invalid Username
            </div>
            <div class="col-12">
              <input class="btn btn-primary" type="button" value="Sign Up" onclick="javascript:validateSignIn()"></button>
            </div>
          </form>
          <div class="col"></div>
        </div>
      </div>
      <div class="col text-center">
        <div class="row">
          <div class="col"></div>
          <form class="col-5 text-center g-3" action="menu.html" method="post">
            <p>Login to Pre-existing Account:</p>
            <label for="loginUserText" class="form-label">Username</label>
            <input type="text" class="form-control" id="loginUserText" value="" required>
            <div class="invalid-feedback">
              No User with this Username
            </div>
            <div class="col-12">
              <button class="btn btn-primary" type="submit">Log In</button>
            </div>
          </form>
          <div class="col"></div>
        </div>
      </div>
    </div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
	</body>
</html>
